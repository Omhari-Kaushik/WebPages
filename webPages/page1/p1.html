<body>

    <!-- GSAP Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    gsap.from(".main", {
      y: "-100%",      // move from top
      duration: 2,   // 1.5 seconds
      ease: "power3.out"
    });
   gsap.to(".circle", {
    y: -50,
    delay:1.5,
    duration: 0.8,
    yoyo: true,
    repeat: 1,
    ease: "power1.inOut"
  });
  gsap.to(".box4 h1:nth-child(2n)",{
    x:50,
    duration: 1.9,
    ease: "power2.out",
  });
  gsap.to(".box4 h1:nth-child(2n+1)",{
    x:-50,
    duration: 1.9,
    ease: "power2.out",
  });
  </script>
